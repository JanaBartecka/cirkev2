backend:
  name: git-gateway
  branch: main
media_folder: "img/uploads"
slug:
  encoding: "ascii"
  clean_accents: true
collections:
  - name: "blog"
    label: "blog"
    folder: "blog"
    create: true
    slug: "{{year}}{{month}}{{day}}_{{slug}}"
    fields:
      - {label: "tags", name: "tags", widget: "hidden", default: "blog"}
      - {label: "Text", name: "body", widget: "markdown"}