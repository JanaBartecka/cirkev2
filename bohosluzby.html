<section class="servis">

{% for rozpis in collections.bohosluzby %}

            <p class="wednesday__time">
                Pravidelná NEDĚLNÍ LITURGIE <br> OD 10 H <br>dále dle měsíčního rozpisu níže

{% endfor %}
</section>
